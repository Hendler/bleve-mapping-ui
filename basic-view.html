<!-- Nested node template -->
<script type="text/ng-template" id="node_renderer.html">
  <div ui-tree-handle class="tree-node tree-node-content">
    <a class="btn btn-success btn-xs"
       data-nodrag
       ng-click="toggle(this)"
       ng-if="node.nodes && node.nodes.length > 0">
      <span class="glyphicon" ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
    {{node.title}}
    <a class="pull-right btn btn-danger btn-xs"
        data-nodrag ng-click="remove(this)">
       <span class="glyphicon glyphicon-remove"></span></a>
    <a class="pull-right btn btn-primary btn-xs"
        data-nodrag ng-click="newSubItem(this)"
        style="margin-right: 8px;">
       <span class="glyphicon glyphicon-plus"></span></a>
  </div>
  <ol ui-tree-nodes="" ng-model="node.nodes"
      ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" data-type="{{node.type}}"
        ui-tree-node ng-include="'node_renderer.html'">
    </li>
  </ol>
</script>

<div class="row">
  <div class="col-sm-12">
    <h3>Basic Example</h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div ui-tree="options" id="tree-root">
      <ol ui-tree-nodes ng-model="data" data-type="root">
        <li ng-repeat="node in data"
            ui-tree-node ng-include="'node_renderer.html'"></li>
      </ol>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="info">
      {{info}}
    </div>
    <pre class="code">{{ data | json }}</pre>
  </div>
</div>
