<div class="indexMapping">

<!-- ======================================================= -->

<div class="showTypeMappingsSection">
  <div class="row">
    <div class="col-sm-12">
      <a ng-show="!showTypeMappingsSection"
         ng-click="showTypeMappingsSection = true">
        <i class="glyphicon glyphicon-chevron-right"></i>
        <label>Type Mappings</label>
      </a>
      <a ng-show="showTypeMappingsSection"
         ng-click="showTypeMappingsSection = false">
        <i class="glyphicon glyphicon-chevron-down"></i>
        <label>Type Mappings</label>
      </a>
    </div>
  </div>
</div>

<div class="typeMappingsSection" ng-show="showTypeMappingsSection">
  <div class="row">
    <div class="col-sm-12">
      <a ng-click="addChildMapping(null)">Add Type Mapping</a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div ng-include="static_prefix + '/partials/mapping/type-mapping.html'"></div>
    </div>
  </div>
</div>

<!-- ======================================================= -->

<div class="showAnalyzersSection">
  <div class="row">
    <div class="col-sm-12">
      <a ng-show="!showAnalyzersSection"
         ng-click="showAnalyzersSection = true">
        <i class="glyphicon glyphicon-chevron-right"></i>
        <label>Analyzers</label>
      </a>
      <a ng-show="showAnalyzersSection"
         ng-click="showAnalyzersSection = false">
        <i class="glyphicon glyphicon-chevron-down"></i>
        <label>Analyzers</label>
      </a>
    </div>
  </div>
</div>

<div class="analyzersSection" ng-show="showAnalyzersSection">
  <div class="row">
    <div class="col-sm-12">
      <div ng-include src="static_prefix + '/partials/analysis/analyzers.html'"></div>
    </div>
  </div>
</div>

<!-- ======================================================= -->

<div class="showFiltersSection">
  <div class="row">
    <div class="col-sm-12">
      <a ng-show="!showFiltersSection"
         ng-click="showFiltersSection = true">
        <i class="glyphicon glyphicon-chevron-right"></i>
        <label>Custom Filters</label>
      </a>
      <a ng-show="showFiltersSection"
         ng-click="showFiltersSection = false">
        <i class="glyphicon glyphicon-chevron-down"></i>
        <label>Custom Filters</label>
      </a>
    </div>
  </div>
</div>

<div class="filtersSection" ng-show="showFiltersSection">
  <div class="row">
    <div class="col-sm-12">
      <uib-tabset>
        <uib-tab heading="Character Filters">
          <div ng-include src="static_prefix + '/partials/analysis/charfilters.html'"></div>
        </uib-tab>
        <uib-tab heading="Tokenizers">
          <div ng-include src="static_prefix + '/partials/analysis/tokenizers.html'"></div>
        </uib-tab>
        <uib-tab heading="Token Filters">
          <div ng-include src="static_prefix + '/partials/analysis/tokenfilters.html'"></div>
        </uib-tab>
        <uib-tab heading="Word Lists">
          <div ng-include src="static_prefix + '/partials/analysis/wordlists.html'"></div>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>

<!-- ======================================================= -->

<div class="showPropertiesSection">
  <div class="row">
    <div class="col-sm-12">
      <a ng-show="!showPropertiesSection"
         ng-click="showPropertiesSection = true">
        <i class="glyphicon glyphicon-chevron-right"></i>
        <label>Advanced Properties</label>
      </a>
      <a ng-show="showPropertiesSection"
         ng-click="showPropertiesSection = false">
        <i class="glyphicon glyphicon-chevron-down"></i>
        <label>Advanced Properties</label>
      </a>
    </div>
  </div>
</div>

<div class="propertiesSection" ng-show="showPropertiesSection">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label>Type Field</label>
        <input type="text" class="form-control"
               placeholder="placeholder"/>
      </div>
      <div class="form-group">
        <label>Default Type</label>
        <input type="text" class="form-control"
               placeholder="placeholder"/>
      </div>
      <div class="form-group">
        <label>Default Analyzer</label>
        <input type="text" class="form-control"
               placeholder="placeholder"/>
      </div>
      <div class="form-group">
        <label>Default Date/Time Parser</label>
        <input type="text" class="form-control"
               placeholder="placeholder"/>
      </div>
      <div class="form-group">
        <label>Default Field</label>
        <input type="text" class="form-control"
               placeholder="placeholder"/>
      </div>
      <div class="form-group">
        <label>Byte Array Converter</label>
        <input type="text" class="form-control"
               placeholder="placeholder"/>
      </div>
    </div>
  </div>
</div>

<!-- ======================================================= -->

</div>
