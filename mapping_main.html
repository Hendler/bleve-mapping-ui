<style>
.angular-ui-tree-handle {
    background: #f8faff;
    border: 1px solid #dae2ea;
    color: #7c9eb2;
    padding: 10px 10px;
}

.angular-ui-tree-handle:hover {
    color: #438eb9;
    background: #f4f6f7;
    border-color: #dce2e8;
}

.angular-ui-tree-placeholder {
    background: #f0f9ff;
    border: 2px dashed #bed2db;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

.mapping .btn {
  margin-right: 10px;
}

.mapping .btn-trash {
  margin-right: 25px;
}

.mapping .btn-trash:hover {
  color: #fff;
  background-color: #d9534f;
  border-color: #d43f3a;
}

.mapping .label {
  font-weight: normal;
}

.mapping .attrs {
  font-weight: normal;
  font-size: 9pt;
}

.mapping .mappingHandle .attrControls {
  visibility: hidden;
}

.mapping .mappingHandle:hover .attrControls,
.mapping.editing .mappingHandle .attrControls {
  visibility: inherit;
}

.mapping .field .fieldHandle .attrControls {
  visibility: hidden;
}

.mapping .field .fieldHandle:hover .attrControls,
.mapping .field.editing .fieldHandle .attrControls {
  visibility: inherit;
}

.mapping .mappingHandle .editArea {
  padding-left: 30px;
}

.mapping .field label > span {
  display: inline-block;
  text-align: right;
  min-width: 8em;
}

.mapping .field .editArea label:first-child input[type=checkbox] {
  margin-left: 60px;
}

.mapping.editing > *, .field.editing > * {
  background: #f4f6f7;
}

.mapping.editing input[type=text] {
  width: 20em;
}

.mapping .popupContainer {
  position: relative;
  display: block;
  top: 0px;
  left: 0px;
  overflow: visible;
}

.mapping .popup {
  position: absolute;
  display: block;
  top: 1.5em;
  right: -2em;
  border: 1px solid #666;
  background: white;
  padding: 5px 10px 5px 10px;
  font-weight: normal;
  white-space: nowrap;
  z-index: 100;
}
</style>

<div ui-tree="options" id="tree-root">
  <ol ui-tree-nodes
      ng-model="mappings"
      data-type="mappingTypeContainer">
    <li ng-repeat="mapping in mappings"
        ui-tree-node
        class="mapping"
        ng-class="{'editing': mapping._editing}"
        ng-include="'mapping_tree.html'"></li>
  </ol>
</div>
