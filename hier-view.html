<style>
.angular-ui-tree-handle {
    background: #f8faff;
    border: 1px solid #dae2ea;
    color: #7c9eb2;
    padding: 10px 10px;
}

.angular-ui-tree-handle:hover {
    color: #438eb9;
    background: #f4f6f7;
    border-color: #dce2e8;
}

.angular-ui-tree-placeholder {
    background: #f0f9ff;
    border: 2px dashed #bed2db;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

.mapping .btn {
  margin-right: 10px;
}

.mapping .label {
  font-weight: normal;
}

.mapping .attrs {
  font-weight: normal;
  font-size: 9pt;
}

.mapping .mappingHandle .attrControls {
  visibility: hidden;
}

.mapping .mappingHandle:hover .attrControls,
.mapping.editing .mappingHandle .attrControls {
  visibility: inherit;
}

.mapping .field .fieldHandle .attrControls {
  visibility: hidden;
}

.mapping .field .fieldHandle:hover .attrControls,
.mapping .field.editing .fieldHandle .attrControls {
  visibility: inherit;
}

.mapping .mappingHandle .editArea {
  padding-left: 30px;
}

.mapping .field label > span {
  display: inline-block;
  text-align: right;
  min-width: 8em;
}

.mapping .field .editArea label:first-child input[type=checkbox] {
  margin-left: 60px;
}

.mapping.editing > *, .field.editing > * {
  background: #f4f6f7;
}
</style>

<script type="text/ng-template" id="mapping_subpart.html">
  <div ui-tree-handle
       class="mappingHandle">
    <span ng-if="mapping._kind == 'mappingType'">
      <i class="glyphicon glyphicon-file"></i></span>
    <span ng-if="mapping._kind != 'mappingType'">
      {}
    </span>

    <span ng-if="!mapping._editing">
      <span ng-if="mapping.name == null">
        <i>default</i>
      </span>
      <span ng-if="mapping.name">
        {{mapping.name}}
      </span>

      <span class="attrs">
        <span ng-if="!mapping.enabled">| disabled</span>
        <span ng-if="mapping.dynamic">| dynamic</span>
        <span ng-if="mapping.default_analyzer">| {{mapping.default_analyzer}}</span>
      </span>
    </span>
    <span ng-if="mapping._editing"
          data-nodrag>
      <input type="text" placeholder="please enter a type name"
             ng-if="mapping._kind == 'mappingType'"
             ng-model="mapping.name"/>
      <input type="text" placeholder="please enter a property name"
             ng-if="mapping._kind == 'mapping'"
             ng-model="mapping.name"/>
    </span>

    <span ng-if="!editing"
          class="attrControls">
      <a class="pull-right btn btn-xs btn-warning"
         data-nodrag
         ng-click="addChildMapping(mapping)">
         <i class="glyphicon glyphicon-plus"></i></a>
      <a class="pull-right btn btn-xs"
         data-nodrag
         ng-click="addChildField(mapping)">
         <i class="glyphicon glyphicon-plus"></i></a>
      <a class="pull-right btn btn-xs btn-edit"
         data-nodrag
         ng-click="editAttrs(mapping)">
         <i class="glyphicon glyphicon-pencil"></i></a>
    </span>
    <span ng-if="editing == mapping"
          class="attrControls"
          data-nodrag>
      <a class="pull-right btn btn-xs"
         data-nodrag
         ng-click="editAttrsDone(mapping, false)">
         <i class="glyphicon glyphicon-remove"></i></a>
      <a class="pull-right btn btn-xs"
         data-nodrag
         ng-click="editAttrsDone(mapping, true)">
         <i class="glyphicon glyphicon-ok"></i></a>
      <a ng-if="mapping._editing === true && mapping.name != null"
         class="pull-right btn btn-xs"
         data-nodrag
         ng-click="removeFromParent(mapping, this)">
         <i class="glyphicon glyphicon-trash"></i></a>
    </span>

    <div ng-if="mapping._editing"
         class="editArea"
         data-nodrag>
      <label><input type="checkbox" ng-model="mapping.enabled"/>
             enabled
      </label>
      <label><input type="checkbox" ng-model="mapping.dynamic"/>
             dynamic
      </label>
    </div>
  </div>

  <ol ui-tree-nodes
      ng-model="mapping.fields"
      data-type="fieldContainer">
    <li ng-repeat="field in mapping.fields"
        ui-tree-node
        class="field"
        ng-class="{'editing': field._editing}">
      <div ui-tree-handle
           class="fieldHandle">
        <span ng-if="!field._editing">
          {{field.property}}
          <span class="attrs">
            <span ng-if="field.name != field.property">{{field.name}}</span>
            <span ng-if="field.type">| {{field.type}}</span>
            <span ng-if="field.analyzer">| {{field.analyzer}}</span>
            <span ng-if="field.index">| index</span>
            <span ng-if="field.store">| store</span>
            <span ng-if="field.include_in_all">| include in '_all' field</span>
            <span ng-if="field.include_term_vectors">| include term vectors</span>
          </span>
        </span>
        <span ng-if="field._editing"
              data-nodrag>
          <label>
            <span>searchable as</span>
            <input type="text"
                   placeholder="please enter a name"
                   ng-model="field.name"/>
          </label>
        </span>

        <span ng-if="!editing"
              class="attrControls">
          <a class="pull-right btn btn-xs btn-edit"
             data-nodrag
             ng-click="editAttrs(field)">
             <i class="glyphicon glyphicon-pencil"></i></a>
        </span>
        <span ng-if="editing == field"
              class="attrControls"
              data-nodrag>
          <a class="pull-right btn btn-xs"
             data-nodrag
             ng-click="editAttrsDone(field, false)">
             <i class="glyphicon glyphicon-remove"></i></a>
          <a class="pull-right btn btn-xs"
             data-nodrag
             ng-click="editAttrsDone(field, true)">
             <i class="glyphicon glyphicon-ok"></i></a>
          <a ng-if="field._editing === true"
             class="pull-right btn btn-xs"
             data-nodrag
             ng-click="removeFromParent(field, this)">
             <i class="glyphicon glyphicon-trash"></i></a>
        </span>

        <div ng-if="field._editing"
             class="editArea"
             data-nodrag>
          <div>
            <label>
              <span>property</span>
              <input type="text"
                     placeholder="please enter a property name"
                     ng-model="field.property"/>
            </label>
          </div>
          <div>
            <label>
              <span>type</span>
              <select ng-model="field.type"
                      ng-options="t as t for t in fieldTypes">
                <option value="">object</option>
              </select>
            </label>
          </div>
          <div ng-if="field.type == 'text'">
            <label>
              <span>analyzer</span>
              <select ng-model="field.analyzer"
                      ng-options="t as t for t in analyzerNames">
                <option value="">inherit</option>
              </select>
            </label>
          </div>
          <div ng-if="field.type == 'datetime'">
            <label>
              <span>datetime parser</span>
              <select ng-model="field.datetime_parser"
                      ng-options="t as t for t in dateTimeParserNames">
                <option value="">inherit</option>
              </select>
            </label>
          </div>
          <div ng-if="field.type != 'disabled'">
            <label><input type="checkbox" ng-model="field.index"/>
                   index
            </label>
            <label><input type="checkbox" ng-model="field.store"/>
                   store
            </label>
            <label><input type="checkbox" ng-model="field.include_in_all"/>
                   include in '_all' field
            </label>
            <label ng-if="field.type == 'text'">
                   <input type="checkbox" ng-model="field.include_term_vectors"/>
                   include term vectors
            </label>
          </div>
        </div>
      </div>
    </li>
  </ol>

  <ol ui-tree-nodes
      ng-model="mapping.mappings"
      data-type="mappingContainer">
    <li ng-repeat="mapping in mapping.mappings"
        ui-tree-node
        class="mapping"
        ng-class="{'editing': mapping._editing}"
        ng-include="'mapping_subpart.html'"></li>
  </ol>
</script>

<div class="row">
  <div class="col-sm-12">
    <h3>Mapping</h3>
    <a ng-click="addChildMapping(null)">[+TYPE]</a>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div ui-tree="options" id="tree-root">
      <ol ui-tree-nodes
          ng-model="mappings"
          data-type="mappingTypeContainer">
        <li ng-repeat="mapping in mappings"
            ui-tree-node
            class="mapping"
            ng-class="{'editing': mapping._editing}"
            ng-include="'mapping_subpart.html'"></li>
      </ol>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="info">
      {{info}}
    </div>
    <pre class="code">{{ mappings | json }}</pre>
  </div>
</div>
