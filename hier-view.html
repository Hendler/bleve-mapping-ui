<style>
.angular-ui-tree-handle {
    background: #f8faff;
    border: 1px solid #dae2ea;
    color: #7c9eb2;
    padding: 10px 10px;
}

.angular-ui-tree-handle:hover {
    color: #438eb9;
    background: #f4f6f7;
    border-color: #dce2e8;
}

.angular-ui-tree-placeholder {
    background: #f0f9ff;
    border: 2px dashed #bed2db;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

.btn {
  margin-right: 10px;
}

.mapping .mappingControls {
  visibility: hidden;
}
.mapping:hover .mappingControls {
  visibility: inherit;
}

.field .fieldControls {
  visibility: hidden;
}
.field:hover .fieldControls {
  visibility: inherit;
}

.subAttr {
  font-weight: normal;
  font-size: 9pt;
}
.subControls {
  padding-left: 50px;
}
</style>

<script type="text/ng-template" id="mapping_subpart.html">
  <div ui-tree-handle class="mapping">
    <a class="btn btn-xs"
       ng-show="mapping.type == 'mappingType'">
      <i class="glyphicon glyphicon-file"></i></a>
    <span ng-if="mapping.type != 'mappingType'">
      {}
    </span>

    <span ng-if="!mapping.editing">
      <span ng-if="mapping.name == null">
        <i>default</i>
      </span>
      <span ng-if="mapping.name">
        {{mapping.name}}
      </span>

      <span class="subAttr">
        <span ng-if="!mapping.enabled">| disabled</span>
        <span ng-if="mapping.dynamic">| dynamic</span>
        <span ng-if="mapping.defaultAnalyzer">| {{mapping.defaultAnalyzer}}</span>
      </span>
    </span>
    <span ng-if="mapping.editing">
      <input type="text" placeholder="please enter a type name"
             ng-if="mapping.type == 'mappingType'"
             ng-model="mapping.name"/>
      <input type="text" placeholder="please enter a property name"
             ng-if="mapping.type == 'mapping'"
             ng-model="mapping.name"/>
    </span>

    <span class="mappingControls" ng-if="!editing">
      <a ng-if="mapping.name != null"
         class="pull-right btn btn-xs btn-danger"
         data-nodrag
         ng-click="removeMapping(this)">
         <i class="glyphicon glyphicon-remove"></i></a>
      <a class="pull-right btn btn-xs btn-warning"
         data-nodrag
         ng-click="addChildMapping(mapping)">
         <i class="glyphicon glyphicon-plus"></i></a>
      <a class="pull-right btn btn-xs"
         data-nodrag
         ng-click="addChildField(mapping)">
         <i class="glyphicon glyphicon-plus"></i></a>
      <a class="pull-right btn btn-xs btn-edit"
         data-nodrag
         ng-click="editAttrs(mapping)">
         <i class="glyphicon glyphicon-pencil"></i></a>
    </span>
    <span class="mappingControlsEditing" ng-if="editing == mapping">
      <a class="pull-right btn btn-xs"
         data-nodrag
         ng-click="editAttrsDone(mapping, false)">
         <i class="glyphicon glyphicon-remove"></i></a>
      <a class="pull-right btn btn-xs"
         data-nodrag
         ng-click="editAttrsDone(mapping, true)">
         <i class="glyphicon glyphicon-ok"></i></a>
    </span>

    <div ng-if="mapping.editing" class="subControls">
      <label><input type="checkbox" ng-model="mapping.enabled"/>
             enabled</label>
      <label><input type="checkbox" ng-model="mapping.dynamic"/>
             dynamic</label>
    </div>
  </div>
  <ol ui-tree-nodes
      ng-model="mapping.fields"
      data-type="fieldContainer"
      ng-class="{hidden: collapsed}">
    <li ng-repeat="field in mapping.fields"
        ui-tree-node>
      <div ui-tree-handle class="field">
        <span ng-if="!field.editing">
          {{field.property}}
          <span class="subAttr">
            <span ng-if="field.name != field.property">{{field.name}}</span>
            <span ng-if="field.store">| store</span>
            <span ng-if="field.index">| index</span>
            <span ng-if="field.includeTermVectors">| include in term vectors</span>
            <span ng-if="field.includeInAll">| include in all</span>
          </span>
        </span>
        <span ng-if="field.editing">
          <input type="text" placeholder="please enter a property name"
                 ng-model="field.property"/>

          <label>searchable as
                 <input type="text" placeholder="please enter a field name"
                        ng-model="field.name"/>
                 </label>
        </span>

        <span class="fieldControls" ng-if="!editing">
          <a class="pull-right btn btn-xs btn-danger"
             data-nodrag
             ng-click="removeFromParent(this)">
             <i class="glyphicon glyphicon-remove"></i></a>
          <a class="pull-right btn btn-xs btn-edit"
             data-nodrag
             ng-click="editAttrs(field)">
             <i class="glyphicon glyphicon-pencil"></i></a>
        </span>
        <span class="fieldControlsEditing" ng-if="editing == field">
          <a class="pull-right btn btn-xs"
             data-nodrag
             ng-click="editAttrsDone(field, false)">
             <i class="glyphicon glyphicon-remove"></i></a>
          <a class="pull-right btn btn-xs"
             data-nodrag
             ng-show="field.editing"
             ng-click="editAttrsDone(field, true)">
             <i class="glyphicon glyphicon-ok"></i></a>
        </span>

        <div ng-if="field.editing" class="subControls">
          <label><input type="checkbox" ng-model="field.store"/>
                 store</label>
          <label><input type="checkbox" ng-model="field.index"/>
                 index</label>
          <label><input type="checkbox" ng-model="field.includeTermVectors"/>
                 include in term vectors</label>
          <label><input type="checkbox" ng-model="field.includeInAll"/>
                 include in all</label>
        </div>
      </div>
    </li>
  </ol>
  <ol ui-tree-nodes
      ng-model="mapping.mappings"
      data-type="mappingContainer"
      ng-class="{hidden: collapsed}">
    <li ng-repeat="mapping in mapping.mappings"
        ui-tree-node ng-include="'mapping_subpart.html'">
    </li>
  </ol>
</script>

<div class="row">
  <div class="col-sm-12">
    <h3>Mapping</h3>
    <a ng-click="addChildMapping(null)">[+TYPE]</a>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div ui-tree="options" id="tree-root">
      <ol ui-tree-nodes
          ng-model="mappings"
          data-type="mappingTypeContainer">
        <li ng-repeat="mapping in mappings"
            ui-tree-node ng-include="'mapping_subpart.html'"></li>
      </ol>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="info">
      {{info}}
    </div>
    <pre class="code">{{ mappings | json }}</pre>
  </div>
</div>
