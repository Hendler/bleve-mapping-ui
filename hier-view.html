<style>
.mapping {
    border: 1px solid #dae2ea;
    background: #f8faff;
    color: #7c9eb2;
    margin: 10px;
}

.angular-ui-tree-handle {
    background: #f8faff;
    border: 1px solid #dae2ea;
    color: #7c9eb2;
    padding: 10px 10px;
}

.angular-ui-tree-handle:hover {
    color: #438eb9;
    background: #f4f6f7;
    border-color: #dce2e8;
}

.angular-ui-tree-placeholder {
    background: #f0f9ff;
    border: 2px dashed #bed2db;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
</style>

<script type="text/ng-template" id="mapping_subpart.html">
  <div ui-tree-handle>
    <a class="btn btn-success btn-xs"
       data-nodrag
       ng-click="toggle(this)">
      <span class="glyphicon" ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
    <span ng-if="mapping.type == 'mappingType'">
      <span ng-if="mapping.name == null">
        type [default]
      </span>
      <span ng-if="mapping.name != null">
        type: {{mapping.name}}
      </span>
    </span>
    <span ng-if="mapping.type != 'mappingType'">
      {...} {{mapping.name}} {{hello}}
    </span>
    <a class="pull-right btn btn-danger btn-xs"
       data-nodrag
       ng-click="removeMapping(this)">
       <span class="glyphicon glyphicon-remove"></span> [X]</a>
    <a class="pull-right btn btn-danger btn-xs"
       data-nodrag
       ng-click="addChildField(this)">
       [+F]</a>
    <a class="pull-right btn btn-danger btn-xs"
       data-nodrag
       ng-click="addChildMapping(this)">
       [+M]</a>
  </div>
  <ol ui-tree-nodes
      ng-model="mapping.fields"
      data-type="fieldContainer"
      ng-class="{hidden: collapsed}">
    <li ng-repeat="field in mapping.fields"
        ui-tree-node>
      <div ui-tree-handle>
        {{field.name}} [property: {{field.property}}]
        <a class="pull-right btn btn-danger btn-xs"
           data-nodrag
           ng-click="removeField(this)">
           <span class="glyphicon glyphicon-remove"></span> [X]</a>
      </div>
    </li>
  </ol>
  <ol ui-tree-nodes
      ng-model="mapping.mappings"
      data-type="mappingContainer"
      ng-class="{hidden: collapsed}">
    <li ng-repeat="mapping in mapping.mappings"
        ui-tree-node ng-include="'mapping_subpart.html'">
    </li>
  </ol>
</script>

<div class="row">
  <div class="col-sm-12">
    <h3>Hier Example</h3>
    <a ng-click="addChildMapping(null)">[+TYPE]</a>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div ui-tree="options" id="tree-root">
      <ol ui-tree-nodes ng-model="mappings" data-type="mappingTypeContainer">
        <li ng-repeat="mapping in mappings"
            ui-tree-node ng-include="'mapping_subpart.html'"></li>
      </ol>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="info">
      {{info}}
    </div>
    <pre class="code">{{ mappings | json }}</pre>
  </div>
</div>
